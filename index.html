<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Animation with Labels</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="social-ring" id="socialRing"></div>
        <div class="center-content">
            <img src="WhatsApp Image 2024-11-12 at 12.52.32.jpeg" alt="Profile Picture" class="profile-pic"> <!-- Ganti dengan foto Anda -->
        </div>   
        <div class="controls">
            <button onclick="changeSpeed('slow')">Lambat</button>
            <button onclick="changeSpeed('normal')">Normal</button>
            <button onclick="changeSpeed('fast')">Cepat</button>
            <button onclick="toggleRotation()">Pause/Play</button>
            <button onclick="reverseRotation()">Balik Arah</button>
        </div>
    </div>
    <h2>Indah Sari Hsb</h2>
    <p>2222105095</p>
    <script src="script.js"></script>
</body>
</html>
